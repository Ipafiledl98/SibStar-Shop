<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SibStar Shop</title>

    <script>
    if (window.screen.width < 400) {
        var viewport = document.querySelector("meta[name=viewport]");
        viewport.setAttribute('content', 'width=device-width, initial-scale=0.92');
    }
    </script>

    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            width: 100px;
            border-radius: 50%;
        }
        .icon {
            width: 50px;
            margin-left: 10px;
            vertical-align: middle;
        }
        .button {
            display: inline-block;
            padding: 15px;
            margin: 5px 0;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .button-repo-scarlet {
            background-color: #FF3449;
            width: 75%;
            padding: 15px;
            margin-top: 60px;
        }
        .button-repo-esign {
            background-color: #2CB3FF;
            width: 75%;
            padding: 15px;
            margin-top: 7px;
        }
        .button-telegram {
            background-color: #30A4DA;
            width: 75%;
            padding: 15px;
            margin-top: 20px;
        }

        /* استایل برای مودال */
        #myModal {
            display: none; /* مودال به طور پیش‌فرض مخفی است */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 15px;
            border: 1px solid #888;
            width: 80%;
            max-width: 250px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-content p {
            margin: 5px 0;
        }

        .modal-btn {
            padding: 8px 16px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://s5.uupload.ir/files/ipafiledl98/Shop%20design.png" alt="Scarlet Logo" class="logo">
        <h1>SibStar Shop</h1>

        <div class="icon-container">
            <button class="button button-repo-scarlet" id="scarletRepoBtn">به اسکارلت Repo افزودن</button>
            <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7717.png" alt="Scarlet Icon" class="icon">
        </div>

        <div class="icon-container">
            <button class="button button-repo-esign" id="esignRepoBtn">به ایساین Repo افزودن</button>
            <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7718.png" alt="E-Sign Icon" class="icon">
        </div>

        <button class="button button-telegram" onclick="window.location.href='https://t.me/RepoApps';">RepoApps کانال</button>

        <p class="warning"><span class="warning-symbol"></span> </p>
    </div>

    <!-- مودال -->
    <div id="myModal">
        <div class="modal-content">
            <p><strong>:لطفاً توجه کنید ⚠️</strong></p>
            <p><strong>این رپو را برای دیگران ارسال نکنید</strong></p>
            <p><strong>از رپو بدون فیلترشکن استفاده کنید</strong></p>
            <button class="modal-btn confirm-btn" id="confirmBtn">تأیید</button>
        </div>
    </div>

    <script type="text/javascript">
        // نمایش مودال بعد از کلیک روی دکمه افزودن Repo Scarlet
        document.getElementById("scarletRepoBtn").onclick = function() {
            document.getElementById("myModal").style.display = "flex";
            // ذخیره لینک مربوط به Repo Scarlet برای بعد از تایید
            document.getElementById("confirmBtn").onclick = function() {
                window.location.href = "scarlet://addsource?url=https://viprepo1.github.io/RepoApps/Scarlet.json";
            };
        };

        // نمایش مودال بعد از کلیک روی دکمه افزودن Repo E-Sign
        document.getElementById("esignRepoBtn").onclick = function() {
            document.getElementById("myModal").style.display = "flex";
            // ذخیره لینک مربوط به Repo E-Sign برای بعد از تایید
            document.getElementById("confirmBtn").onclick = function() {
                window.location.href = "esign://addsource?url=https://viprepo1.github.io/RepoApps/Esign.json";
            };
        };
    </script>

</body>
</html>

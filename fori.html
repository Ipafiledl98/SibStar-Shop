<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب دستگاه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Vazir', sans-serif;
            background: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .menu-container {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-container h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #000000;
        }

        .menu-option {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #0ebefd, #0a7aff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-option:active {
            transform: scale(0.95);
        }

        .menu-option:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>نوع دستگاه خود را انتخاب کنید:</h1>
        <button class="menu-option" id="iphone">آیفون</button>
        <button class="menu-option" id="ipad">آیپد</button>
    </div>

    <script>
        // رویداد کلیک برای دکمه آیفون
        document.getElementById('iphone').addEventListener('click', function () {
            window.location.href = 'iphone.html';
        });

        // رویداد کلیک برای دکمه آیپد
        document.getElementById('ipad').addEventListener('click', function () {
            window.location.href = 'ipad.html';
        });
    </script>
</body>
</html>

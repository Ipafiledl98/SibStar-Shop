<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتخاب اشتراک</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background-color: #fff;
            color: #000;
            appearance: none;
            cursor: pointer;
        }

        select:hover {
            background-color: #eee;
        }

        .hidden {
            display: none;
        }

        .final-page {
            text-align: center;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        ul {
            text-align: right;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        ul li:before {
            content: "●";
            position: absolute;
            left: 0;
            font-size: 16px;
        }

        .agreement {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .agreement input {
            margin-left: 10px;
            accent-color: #4caf50;
        }

        .error {
            color: #ff0000;
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
            display: none;
        }

        .buy-button {
            display: block;
            width: 170px;
            background-color: #2196f3;
            color: #ffffff;
            text-align: center;
            padding: 13px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px auto;
            text-decoration: none;
        }

        .buy-button:hover {
            background-color: #1976d2;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: #ffffff;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            color: #ddd;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }

            .container {
                background-color: #f0f0f0;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            select {
                background-color: #ffffff;
                color: #000000;
            }

            .buy-button {
                background-color: #2196f3;
            }

            .buy-button:hover {
                background-color: #1976d2;
            }

            .back-button {
                color: #000000;
            }

            .back-button:hover {
                color: #555;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button hidden" id="backButton">←</button>

        <div id="step1">
            <h1>یک گزینه را انتخاب کنید:</h1>
            <select id="firstSelect">
                <option value="default" disabled selected>انتخاب کنید</option>
                <option value="normal">اشتراک عادی</option>
                <option value="instant">اشتراک فوری</option>
            </select>
        </div>

        <div id="step2" class="hidden">
            <h1>دستگاه خود را انتخاب کنید:</h1>
            <select id="secondSelect">
                <option value="default" disabled selected>انتخاب کنید</option>
                <option value="iphone">آیفون</option>
                <option value="ipad">آیپد</option>
            </select>
        </div>

        <div class="final-page hidden" id="finalPage">
            <h1 id="finalTitle"></h1>
            <div class="price" id="finalPrice"></div>
            <ul>
                <li>شما با خرید اشتراک با قوانین زیر موافقت می‌کنید:</li>
                <li>امکان نصب برنامه‌ها بدون نیاز به لپ‌تاپ</li>
                <li>ریووک شدن اشتراک ممکن است</li>
                <li>هر اشتراک فقط برای یک دستگاه است</li>
            </ul>
            <div class="agreement">
                <span class="error" id="error">*</span>
                <input type="checkbox" id="agreement" />
                <label for="agreement">با قوانین موافقم</label>
            </div>
            <button class="buy-button" id="buyButton">خرید اشتراک</button>
        </div>
    </div>

    <script>
        const firstSelect = document.getElementById("firstSelect");
        const secondSelect = document.getElementById("secondSelect");
        const step1 = document.getElementById("step1");
        const step2 = document.getElementById("step2");
        const finalPage = document.getElementById("finalPage");
        const finalTitle = document.getElementById("finalTitle");
        const finalPrice = document.getElementById("finalPrice");
        const agreement = document.getElementById("agreement");
        const buyButton = document.getElementById("buyButton");
        const backButton = document.getElementById("backButton");

        let currentStep = 1;
        let buyLink = "";

        firstSelect.addEventListener("change", () => {
            if (firstSelect.value === "normal") {
                setupFinalPage("خرید اشتراک عادی", "586,000 تومان");
            } else if (firstSelect.value === "instant") {
                switchToStep(2);
            }
        });

        secondSelect.addEventListener("change", () => {
            if (secondSelect.value === "iphone") {
                setupFinalPage("خرید اشتراک فوری برای آیفون", "549,000 تومان");
            } else if (secondSelect.value === "ipad") {
                setupFinalPage("خرید اشتراک فوری برای آیپد", "349,000 تومان");
            }
        });

        backButton.addEventListener("click", () => {
            if (currentStep === 2) {
                switchToStep(1);
            } else if (currentStep === 3) {
                switchToStep(2);
            }
        });

        buyButton.addEventListener("click", () => {
            if (agreement.checked) {
                window.open(buyLink, "_blank");
            } else {
                alert("لطفاً قوانین را تایید کنید.");
            }
        });

        function switchToStep(step) {
            currentStep = step;
            step1.classList.toggle("hidden", step !== 1);
            step2.classList.toggle("hidden", step !== 2);
            finalPage.classList.toggle("hidden", step !== 3);
            backButton.classList.toggle("hidden", step === 1);
        }

        function setupFinalPage(title, price) {
            finalTitle.textContent = title;
            finalPrice.textContent = price;
            switchToStep(3);
        }
    </script>
</body>
</html>
